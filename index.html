<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add main__add">
        <h3 class="add__header"><label class="add__label">Add Item</label></h3>
        <div class="add__inner">
          <input class="add__input" type="text">
          <button class="add__btn">Add</button>
        </div>
      </section>
      <section class="todo main__todo">
        <h3 class="todo__header">Todo</h3>
        <ul class="tasks todo__tasks">
          <li class="tasks__item">
            <input class="tasks-item__checkbox" type="checkbox">
            <label class="tasks-item__label">Pay Bills</label>
            <input class="tasks-item__input" type="text">
            <button class="tasks-item__edit-btn">Edit</button>
            <button class="tasks-item__del-btn">
              <img class="tasks-item__del-btn-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks__item tasks__item-isEdit">
            <input class="tasks-item__checkbox" type="checkbox">
            <label class="tasks-item__label">Go Shopping</label>
            <input class="tasks-item__input" type="text" value="Go Shopping">
            <button class="tasks-item__edit-btn">Save</button>
            <button class="tasks-item__del-btn">
              <img class="tasks-item__del-btn-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed main__completed">
        <h3 class="completed__header">Completed</h3>
        <ul class="tasks completed__tasks">
          <li class="tasks__item">
            <input class="tasks-item__checkbox" type="checkbox" checked>
            <label class="tasks-item__label">See the Doctor</label>
            <input class="tasks-item__input" type="text">
            <button class="tasks-item__edit-btn">Edit</button>
            <button class="tasks-item__del-btn">
              <img class="tasks-item__del-btn-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
